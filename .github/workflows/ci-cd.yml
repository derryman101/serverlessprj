name: Serverless API CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Skip tests (placeholder until you add real ones)
      - name: Skip tests (no tests defined yet)
        run: echo "Skipping tests for now..."

      # Step 5: Install the Serverless Framework
      - name: Install Serverless Framework
        run: npm install -g serverless

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 7: Deploy to AWS using Serverless Framework
      - name: Deploy to AWS with Serverless
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        run: sls deploy --stage prod
